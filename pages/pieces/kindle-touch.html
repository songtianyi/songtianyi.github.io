	<h2 style="text-align:center">kindle touch</h2>
	<h5 style="text-align:right">update@2012-02-27</h5>
<strong>入手了kindle touch，分享一些资源。</strong><br><ul><br>	<li>kindle touch 是支持重力感应的, 但是官方的系统还不支持，<a rel="nofollow" href="http://shooven.com/kindle-touch-5-0-3-jailbreak-system-118.html">先越狱然后装个自动横屏插件</a>(我装的是手动横屏，自动横屏很多时候都不反应)，这样看PDF就方便很多, 也没有负面影响</li>	<li><a rel="nofollow" href="http://s.kindleren.com/">kindle导航站</a>&nbsp;感觉不是很全</li><li>专门分享计算机类电子书的<a rel="nofollow" href="http://www.ppurl.com/">网站</a>，做的很棒, 验证码是亮点</li>	<li><a rel="nofollow" href="http://www.2epub.com/">在线格式转换器</a></li>	<li><a rel="nofollow" href="http://ikindle.mobi/">ikindle.mobi</a>的推送，别忘了猛击顶部的 ikindle万卷书啊，里边有很多好书</li>	<li><a rel="nofollow" href="http://kindle.youliao.org/">kindle专用搜索工具</a>, 找书的利器</li><br></ul>
